<ion-content>

  <ion-list *ngIf="data.length > 0">

    <ion-item *ngFor="let item of data"
              (click)="openModal(item)">
      <ion-icon style="margin-right: 10px"
                color="warning"
                name="alert-circle-outline"></ion-icon>
      <ion-label>{{ item.titulo }}</ion-label>
      <ion-label slot="end">{{ item.fecha }}</ion-label>

    </ion-item>

  </ion-list>

</ion-content>

<ion-modal>
  <<ng-template>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()">Cerrar</ion-button>
      </ion-buttons>
      <ion-title>{{ item.titulo }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="delete()" [strong]="true">Borrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-label>Fecha: {{item.fecha}}</ion-label>
    <p> <strong>Descripcion del evento: </strong><br>
      {{item.descripcion}}
    </p>

    <ion-img [src]="item.foto" [alt]="item.titulo"></ion-img>

  </ion-content>

</ng-template>


</ion-modal>
